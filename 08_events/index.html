<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #414141;
            color: #fff;
            padding: 30px;
        }
        ul{
            display: flex;
            flex-wrap: wrap;
            margin: 0;
            list-style-type: none;
        }
        li{
            counter-increment: section;
            position: relative;
        }
        li:before{
            content: counter(section);
            position: absolute;
            left: 6px;
            top: 5px;
            height: 20px;
            aspect-ratio: 1;
            border-radius: 50%;
            background: #fff;
            color: #000;
            text-align: center;
            box-shadow: 2px 2px 1px 1px rgba(0, 0, 0, 0.388);
        }
        a{
            color: skyblue;
        }
    </style>
</head>
<body>
    <h2>Amazing Images</h2>
    <ul id="mainList">
        <li> <img src="https://picsum.photos/200/300?random=1" alt="Random Image" height="300" width="200" /> </li>
        <li> <img src="https://picsum.photos/200/300?random=2" alt="Random Image" height="300" width="200" /> </li>
        <li> <img src="https://picsum.photos/200/300?random=3" alt="Random Image" height="300" width="200" /> </li>
        <li> <img src="https://picsum.photos/200/300?random=4" alt="Random Image" height="300" width="200" id="image4"/> </li>
        <li> <img src="https://picsum.photos/200/300?random=5" alt="Random Image" height="300" width="200" id="image5"/> </li>
        <li> <img src="https://picsum.photos/200/300?random=6" alt="Random Image" height="300" width="200" /> </li>
        <li> <img src="https://picsum.photos/200/300?random=7" alt="Random Image" height="300" width="200" /> </li>
        <li> <img src="https://picsum.photos/200/300?random=8" alt="Random Image" height="300" width="200" /> </li>
        <li> <img src="https://picsum.photos/200/300?random=9" alt="Random Image" height="300" width="200" /> </li>
        <li> <img src="https://picsum.photos/200/300?random=10" alt="Random Image" height="300" width="200" /> </li>
        <li><a href="https://www.google.com">link Image<img src="https://picsum.photos/200/300?random=11" alt="Random Image" height="300" width="200" /></a>  </li>
        <li>text element</li>
    </ul>
    <script src="./events.js"></script>
</body>
</html>
