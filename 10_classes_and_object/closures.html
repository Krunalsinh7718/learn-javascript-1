<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #666;
        }
    </style>
</head>
<body>
    <button id="orange">Orange</button>
    <button id="green">green</button>
    <script>
        //Closures
        /* A closure is the combination of a function bundled together (enclosed) with 
        references to its surrounding state (the lexical environment). In other words, 
        a closure gives you access to an outer function's scope from an inner function. 
        In JavaScript, closures are created every time a function is created, 
        at function creation time. */

        document.querySelector("#orange").addEventListener('click',  handleColorChange('orange'));
        document.querySelector("#green").addEventListener('click',  handleColorChange('green'));

        function handleColorChange(color){
            return () => 
            document.querySelector('body').style.backgroundColor = color;
        }
    </script>
</body>
</html>
